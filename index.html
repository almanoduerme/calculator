<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/b3ba7fc5c9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    
    <div class="calculatorContainer">
      <div class="display-content">
        <span class="display-text-value">0</span>
      </div>
      <div class="row">
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn divide"> / </button>
      </div>
      <div class="row">
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn multiply"> * </button>
      </div>
      <div class="row">
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn minus"> - </button>
      </div>
      <div class="row">
        <button class="btn zero">0</button>
        <button class="btn clear">C</button>
        <button class="btn decimal">.</button>
        <button class="btn plus"> + </button>
      </div>
      <div class="row btn-equals">
        <button class="equals">=</button>
      </div>
    </div>

    <footer class="footer">
      <div class="footerContainer">
        <a href="https://github.com/almanoduerme/calculator" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/gomeznahuel" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>

    <script src="assets/js/app.js"></script>
  </body>
</html>
